<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ทิเบตพยากรณ์</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ทิเบตพยากรณ์</h1>
    <p>เปิดไพ่ทิเบต ดูดวงสบาย ๆ ได้ทุกวัน</p>

    <div class="modes">
      <button onclick="drawOneCard()">โหมด 1 ใบ</button>
      <button onclick="drawSpread()">โหมดสเปรด</button>
    </div>

    <div class="card-area" id="cardArea"></div>

    <h2>อัปเกรดการเข้าถึง</h2>
    <p>ฟรี: เปิดได้วันละ 1 ใบ • ซื้อแพ็กเพื่อปลดล็อกมากขึ้น</p>

    <div class="plans">
      <div class="plan">
        <h3>ฟรี 1 ใบ</h3>
        <button onclick="useFree()">ใช้สิทธิวันนี้</button>
      </div>

      <div class="plan">
        <h3>เปิด 3–6 ใบ</h3>
        <p>29 บาท / ครั้ง</p>
        <button onclick="buySpread()">ซื้อเครดิตสเปรด</button>
      </div>

      <div class="plan">
        <h3>ตลอดวัน</h3>
        <p>49 บาท / 24 ชั่วโมง</p>
        <button onclick="buyDayPass()">ซื้อแพ็ก 1 วัน</button>
      </div>

      <div class="plan">
        <h3>รายเดือน</h3>
        <p>199 บาท / เดือน</p>
        <button onclick="buyMonthPass()">ซื้อแพ็กเดือน</button>
      </div>

      <div class="plan">
        <h3>รายปี</h3>
        <p>1,999 บาท / ปี</p>
        <button onclick="buyYearPass()">ซื้อแพ็กปี</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
  </html>
